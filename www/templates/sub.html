<ion-view>
  <ion-nav-bar class="bar-light nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear button-stable">
      <i class="icon ion-ios-arrow-back"></i>&nbsp返回
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>

    <input type="text" ng-if="previewPic">

  </ion-content>

</ion-view>
