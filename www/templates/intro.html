<ion-view hide-back-button="true" view-title="Intro" id="intro-page">
  

  <ion-slide-box show-pager="false"  on-slide-changed="slideChanged($index)">
    <ion-slide>

      <div>
        <img class="fullscreen-image-background" ng-src="{{'intro/'+image[0]}}" />

      </div>

      <div class="size4" ng-if="version==='4' || version==='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>

      <div class="size5" ng-if="version!=='4' && version!=='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>


    </ion-slide>

    <ion-slide>
      <div>
        <img class="fullscreen-image-background" ng-src="{{'intro/'+image[1]}}" />
      </div>

      <div class="size4" ng-if="version==='4' || version==='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>

      <div class="size5" ng-if="version!=='4' && version!=='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>


    </ion-slide>

    <ion-slide>
      <div>
        <img class="fullscreen-image-background" ng-src="{{'intro/'+image[2]}}" />
      </div>

      <div class="size4" ng-if="version==='4' || version==='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>

      <div class="size5" ng-if="version!=='4' && version!=='4s'">
        <div class="yifa" ng-click="next()"></div>
      </div>

    </ion-slide>

    <ion-slide id="intro4">
        <div>
          <img class="fullscreen-image-background" ng-src="{{'intro/'+image[3]}}" />
        </div>


        <div class="size4" ng-if="version==='4' || version==='4s'">
          <div class="start" ng-click="startApp()"></div>
          <div class="guiyue" ng-click="showModal()"></div>
          <div class="yinsi" ng-click="showModal2()"></div>
        </div>

        <div class="size5" ng-if="version!=='4' && version!=='4s'">
          <div class="start" ng-click="startApp()"></div>
          <div class="guiyue" ng-click="showModal()"></div>
          <div class="yinsi" ng-click="showModal2()"></div>
        </div>

    </ion-slide>
  </ion-slide-box>

</ion-view>
